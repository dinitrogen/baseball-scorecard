<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Baseball Scorecard</title>
</head>

<body>
    <h1>Baseball Scorecard!</h1>

<hr>

<div id="body">

    <div class="container">
        
        <button id="inningCounter" class="counterButton">Top 1</button>

    </div>

    <hr>

    <div class="container">
        
        <button id="runCounterAway" class="counterButton">Away: 0</button>
        <button id="runCounterHome" class="counterButton">Home: 0</button>

    </div>

    <hr>

    <div class="container">

        <button id="ballCounter" class="counterButton">B: 0</button>
        <button id="strikeCounter" class="counterButton">S: 0</button>
        <button id="outCounter" class="counterButton">O: 0</button>
        
    </div>    

</div>

<hr>

<div id="playerDiv"></div> 

    <button id="addPlayerButton">Add Player</button>
    <div class="newPlayerFormDiv"></div>

    <br>
    <div id="playerStats">
        <button id="singleButton">Single</button>

    </div>


</div>



<script src="script.js"></script>
<script src="script_players.js"></script>

</body>



</html>
